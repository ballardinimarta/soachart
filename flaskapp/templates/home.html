<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <form method="post" action="">
    {{ form.hidden_tag() }}
    {{ form.dt(class="dtpick") }}
    {{ form.hidden_tag() }}
    {{ form.start(class="startpick") }}
    {{ form.hidden_tag() }}
    {{ form.stop(class="stoppick") }}
    <button type="submit">Submit</button>
</form>
    {% endblock %}
  </body>
</html>
